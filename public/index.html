<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Contact Form</title>
</head>
<body  class=" dark:bg-black mx-auto max-w-md md:max-w-2xl bg-green-100 font-karla min-h-screen">
    <div id="toast" class="modal dark:bg-teal-800 bg-teal-950 mx-auto mb-5 w-[315px] h-14 rounded-lg ">
        <div class="">
            <h1 class="text-xl  text-white font-karla-bold text-center">Message Sent!</h1>
            <p class="text-xs text-center text-white">
                Thanks for the completing the form. we'll be in touch soon!
            </p>
        </div>
    </div>
    <div class=" bg-white dark:bg-primary dark:text-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <span id="toggle" class="dark:bg-slate-600 bg-slate-300 cursor-pointer p-2 rounded">ðŸŒ’</span>

        <h1 class="pt-5 text-2xl font-karla-bold mb-6">Contact Us</h1>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4  mb-4">
                <div>
                    <label for="first-name" class= "dark:text-white block  text-sm font-medium text-gray-700">
                        First Name
                         <span class="text-red-500">
                            *
                        </span>
                    </label>
                    <input type="text" id="firstName" class="dark:bg-black mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
                        <div id="firstNameError" class="text-red-400" > 
                        </div>

                </div>
                <div>
                    <label for="last-name" class="dark:text-white block text-sm font-medium text-gray-700">
                        Last Name
                         <span class="text-red-500">
                            *
                         </span>
                        </label>
                    <input type="text" id="lastName" class="dark:bg-black mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
                      <div id="lastNameError" class="text-red-400" > 
                        </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="dark:text-white block  text-sm font-medium text-gray-700">
                    Email Address
                     <span class="text-red-500">
                        *
                    </span>
                </label>
                <input type="email" id="email" class="dark:bg-black mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-green-500 focus:border-green-500">
                <div id="emailError" class="text-red-400">
                </div>
            </div>
            <div class="mb-4">
                <label class="dark:text-white  text-sm font-medium text-gray-700">Query Type <span class="text-red-500">*</span></label>
                <div class="mt-2 flex items-center">
                    <div class="flex p-4 mr-7 ">
                    <input type="radio" id="general-enquiry" name="query-type" class=" h-4 w-4 text-green-600 border-gray-300 ">
                    <label for="general-enquiry" class="dark:text-white ml-2 block  text-sm font-medium text-gray-700 ">General Enquiry</label>

                    </div>
                    <div class="flex p-4 ">

                        <input type="radio" id="support-request" name="query-type" class="ml-6 h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
                        <label for="support-request" class="dark:text-white ml-2 block text-sm font-medium text-gray-700">Support Request</label>
                    </div>
                </div>
            </div>
            <div id="queryTypeError" class="text-red-400"></div>

            <div class="mb-4 mt-5 mx-auto max-w-md">
                <label for="message" class=" block text-sm font-medium text-gray-700">
                    Message 
                    <span class="text-red-500">*</span>
                </label>
                <textarea id="message" rows="4" minlength="10" maxlength="1000" 
                class="dark:bg-black mt-1 dark:text-white block w-full border dark:border-quaternary border-gray-300 rounded-md shadow-sm p-2 dark:focus:ring-tertiary focus:ring-green-500 dark:focus:border-quaternary focus:border-green-500"
                ></textarea>
                    <p id="charCount" class="dark:text-white text-sm text-gray-500 mt-1">0/100</p>

                  <div id="messageError" class="text-red-400" > 
                    
                        </div>
            </div>
            <div class="mb-4 flex flex-wrap  items-start">
                <input type="checkbox" id="consent" class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                <label for="consent" class="dark:text-white ml-2  text-sm font-medium text-gray-700">
                    I consent to being contacted by the team 
                    <span class="text-red-500">
                        *
                    </span>
                    </label>
                    <div id="checkboxError" class="text-red-400" > 
                       
                       </div>
                </div>
            <div>
                <button id="submitBtn" type="submit" class="w-full dark:bg-slate-600 bg-green-700 text-white py-2 px-4 rounded-md shadow-sm dark:hover:bg-slate-900 hover:bg-green-700 focus:outline-none dark:focus:ring-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Submit
                </button>
            </div>
        </form>
    </div>


    <script type="module" src="./script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
